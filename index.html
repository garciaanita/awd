<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ana Garcia Peña</title>
    <link rel="icon" href="./assets/icons/svg/5.svg" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>

  <body>
    <!-- Navbar -->
    <header class="navbar">
      <nav>
        <div class="navbar-content">
          <ul>
            <li><button data-target="#home">Home</button></li>
            <li>
              <button data-target="#get-to-know-me">Get to know me</button>
            </li>
            <li><button data-target="#portfolio">Portfolio</button></li>
            <li>
              <button data-target="#get-in-contact">Get in contact</button>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Main Sections -->
    <main>
      <div id="custom-cursor"></div>
      <!------------------- HOME Section ----------------------->
      <section id="home" class="home-section">
        <div class="home-content">
          <p class="welcome-text">
            Every design tells a story —let’s write yours.
          </p>
        </div>
        <div class="image-layer"></div>
      </section>

      <section class="parallax-effect"></section>

      <!-----------------ABOUT ME Section --------------------->
      <section id="get-to-know-me" class="about-me-section">
        <p class="about-me-text">
          Hello! I’m Ana García, a passionate designer with a love for
          creativity. Let’s create something amazing together!
        </p>
        <div class="image-container">
          <div class="image-frame">
            <img
              src="https://ik.imagekit.io/garciaanita/Profile.jpg?updatedAt=1735166852656"
              alt="Frame 1"
              class="active"
            />
            <img
              src="https://ik.imagekit.io/garciaanita/IMG_9329.JPG?updatedAt=1735912874224"
              alt="Frame 2"
            />
            <img
              src="https://ik.imagekit.io/garciaanita/IMG_0243.jpg?updatedAt=1735229439599"
              alt="Frame 3"
            />
            <img
              src="https://ik.imagekit.io/garciaanita/490C4670-8A57-4529-97BA-14C4041213CA.JPG?updatedAt=1735220513963"
              alt="Frame 4"
            />
            <img
              src="https://ik.imagekit.io/garciaanita/Tezza-3967.jpg?updatedAt=1735912874699"
              alt="Frame 5"
            />
          </div>
        </div>
      </section>

      <!-------------- Contact Section ---------------------->
      <section id="get-in-contact" class="contact-section">
        <p class="contact-text">
          Feel free to reach out! Let’s collaborate and bring ideas to life.
        </p>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <div class="footer-container">
        <p class="copyright">
          &copy; 2024 By Garciaanita. All Rights Reserved.
        </p>
        <div class="social-icons">
          <a href="https://www.instagram.com/bygarciaanita/" target="_blank">
            <img src="./assets/icons/instagram/favicon.ico" alt="Instagram" />
          </a>
          <a href="https://www.behance.net" target="_blank">
            <img src="./assets/icons/behance/favicon.ico" alt="Behance" />
          </a>
          <a href="https://github.com/garciaanita/awd" target="_blank">
            <img src="./assets/icons/github/favicon.ico" alt="Github" />
          </a>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
